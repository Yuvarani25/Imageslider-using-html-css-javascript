<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imageslider</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="slider">
        <div class="slides">
            <div class="slide"><img src="assert/img1" alt="Slide 1"></div>
            <div class="slide"><img src="assert/img.2" alt="Slide 2"></div>
            <div class="slide"><img src="assert/img.3" alt="Slide 3"></div>
        </div>
        <button class="prev" onclick="prevSlide()">❮</button>
        <button class="next" onclick="nextSlide()">❯</button>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
